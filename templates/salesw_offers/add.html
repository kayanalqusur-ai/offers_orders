<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة عرض بيع - جنوب الرياض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
    body{font-family:'Cairo',sans-serif;background:#ecf0f1;margin:0}
    nav{background:#ecf0f1;padding:10px 40px}
    nav ul{display:flex;gap:20px;list-style:none;margin:0;padding:0}
    nav a{color:#2c3e50;text-decoration:none;font-weight:bold;padding:8px 15px;border-radius:8px;transition:.3s}
    nav a:hover{background:#3498db;color:#fff}
    .navbar{background:#34495e;color:#fff;padding:15px;text-align:center;font-size:22px}
    .container{max-width:800px;margin:30px auto;background:#fff;padding:25px;border-radius:14px;box-shadow:0 5px 12px rgba(0,0,0,.1)}
    h2{text-align:center;color:#2c3e50;margin-bottom:25px}
    form{display:flex;flex-direction:column;gap:16px}
    label{font-weight:bold;margin-bottom:5px}
    select,input[type="number"],input[type="text"],textarea,input[type="file"]{padding:12px;border:1px solid #ccc;border-radius:8px;font-size:15px;width:100%}
    textarea{resize:vertical}
    button{background:#27ae60;color:#fff;border:none;padding:14px;font-size:16px;border-radius:10px;cursor:pointer;transition:.3s}
    button:hover{background:#1e8449}
    .back-link{display:inline-block;margin-top:10px;color:#2980b9;font-weight:bold;text-decoration:none}
    .back-link:hover{text-decoration:underline}
    </style>
</head>
<body>

<div class="navbar">➕ إضافة عرض بيع - جنوب الرياض</div>

<nav>
    <ul>
        <li><a href="{{ url_for('dashboard') }}">الرئيسية</a></li>
        <li><a href="{{ url_for('list_employees') }}">الموظفين</a></li>
        <li><a href="{{ url_for('rentalm_offers') }}">عروض وسط الرياض للإيجار</a></li>
        <li><a href="{{ url_for('rentalw_offers') }}">عروض جنوب الرياض للإيجار</a></li>
        <li><a href="{{ url_for('salesm_offers') }}">عروض وسط الرياض للبيع</a></li>
        <li><a href="{{ url_for('salesw_offers') }}">عروض جنوب الرياض للبيع</a></li>
        <li><a href="{{ url_for('orders') }}">الطلبات</a></li>
        <li><a href="{{ url_for('view_logs') }}">عرض السجلات</a></li>
        <li><a href="{{ url_for('logout') }}">تسجيل الخروج</a></li>
    </ul>
</nav>

<div class="container">
    <h2>نشر عرض بيع جديد - جنوب الرياض</h2>
      <form method="POST" enctype="multipart/form-data">
    <div>
      <label for="unit_type">نوع العقار:</label>
      <input type="text" id="unit_type" name="unit_type" placeholder="مثال: شقة، فيلا، أرض" required>
    </div>

    <div>
      <label for="district">اسم الحي:</label>
      <input type="text" id="neighborhood" name="neighborhood" placeholder="مثال: حي الملز" required>
    </div>
    

    <div>
      <label for="area">المساحة (م²):</label>
      <input type="number" id="area" name="area" placeholder="مثال: 120" step="0.01" required>
    </div>

<input type="hidden" name="district" value="جنوب">

    <div>
      <label for="floor">الدور:</label>
      <input type="text" id="floor" name="floor" placeholder="مثال: أرضي/أول/..." required>
    </div>

    <div>
      <label for="front">الواجهة:</label>
      <input type="text" id="front" name="front" placeholder="مثال: شمالية" required>
    </div>

    <div>
      <label for="street">الشارع:</label>
      <input type="text" id="street" name="street" placeholder="مثال: شارع 15" required>
    </div>

    <div>
      <label for="price">السوم:</label>
      <input type="number" id="price" name="price" step="0.01" placeholder="مثال: 500000" required>
    </div>

    <div>
      <label for="sale_limit">حد البيع:</label>
      <input type="number" id="sale_limit" name="sale_limit" step="0.01" placeholder="مثال: 550000" required>
    </div>

    <div>
      <label for="location">الموقع:</label>
      <input type="text" id="location" name="location" placeholder="رابط الموقع على الخريطة" required>
    </div>

    <div>
      <label for="details">تفاصيل العقار:</label>
      <textarea id="details" name="details" rows="4" placeholder="أدخل تفاصيل العقار هنا..." required></textarea>
    </div>

    <div>
      <label for="marketer">اسم المسوق:</label>
      <input type="text" id="marketer" name="marketer" placeholder="اسم المسوق" required>
    </div>

    <div>
      <label for="owner_type">صفة مالك العقار:</label>
      <select id="owner_type" name="owner_type" required>
        <option value="مالك مباشر">مالك مباشر</option>
        <option value="وسيط">وسيط</option>
        <option value="وكيل">وكيل</option>
      </select>
    </div>

    <div>
      <label for="status">حالة العرض:</label>
      <select id="status" name="status" required>
        <option value="متاح">متاح</option>
        <option value="غير متاح">غير متاح</option>
        <option value="عربون">عربون</option>
      </select>
    </div>

    <div>
      <label for="images">صور العقار:</label>
      <input type="file" id="images" name="images" accept="images/*" required multiple>
    </div>

    <button type="submit">💼 نشر العرض</button>
    <a href="{{ url_for('salesw_offers') }}" class="back-link">⬅ العودة لقائمة العروض - جنوب الرياض</a>
  </form>
</div>



</body>
</html>
