<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة عرض وسط الرياض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ecf0f1;
            padding: 10px 40px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db;
            color: white;
        }

        .navbar {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        input[type="number"],
        input[type="text"],
        textarea,
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 12px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            color: #2980b9;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        img.preview {
            max-width: 120px;
            margin-top: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div class="navbar">➕ إضافة عرض وسط الرياض</div>

<nav>
    <ul>
        <li><a href="{{ url_for('dashboard') }}">الرئيسية</a></li>
        <li><a href="{{ url_for('list_employees') }}">الموظفين</a></li>
        <li><a href="{{ url_for('rentalm_offers') }}">عروض وسط الرياض للإيجار</a></li>
        <li><a href="{{ url_for('rentalw_offers') }}">عروض جنوب الرياض للإيجار</a></li>
        <li><a href="{{ url_for('salesm_offers') }}">عروض وسط الرياض للبيع</a></li>
        <li><a href="{{ url_for('salesw_offers') }}">عروض جنوب الرياض للبيع</a></li>
        <li><a href="{{ url_for('orders') }}">الطلبات</a></li>
        <li><a href="{{ url_for('view_logs') }}">عرض السجلات</a></li>
        <li><a href="{{ url_for('logout') }}">تسجيل الخروج</a></li>
    </ul>
</nav>

<div class="container">
    <h2>نشر عرض إيجار جديد - وسط الرياض</h2>
    <form method="POST" action="{{ url_for('add_rentalm_offer') }}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="unit_type">نوع العقار:</label>
            <input type="text" name="unit_type" id="unit_type" required>
        </div>

        <div class="form-group">
            <label for="area">المساحة (م²):</label>
            <input type="number" name="area" id="area" required>
        </div>

        <div class="form-group">
            <label for="floor">الدور:</label>
            <input type="text" name="floor" id="floor">
        </div>

        <div class="form-group">
            <label for="detalis">تفاصيل العقار:</label>
            <textarea name="detalis" id="detalis" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">سعر الإيجار:</label>
            <input type="number" name="price" id="price" required>
        </div>

        <div class="form-group">
            <label for="location">الموقع:</label>
            <input type="text" name="location" id="location" placeholder="رابط الموقع على الخريطة">
        </div>

        <div class="form-group">
            <label for="owner_type">صفة مالك العقار:</label>
            <select name="owner_type" id="owner_type" required>
                <option value="مالك مباشر">مالك مباشر</option>
                <option value="وسيط">وسيط</option>
                <option value="وكيل">وكيل</option>
            </select>
        </div>

        <div class="form-group">
            <label for="marketer">اسم المسوق:</label>
            <input type="text" name="marketer" id="marketer">
        </div>

        <div class="form-group">
            <label for="notes">ملاحظات:</label>
            <textarea name="notes" id="notes" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label for="status">حالة العرض:</label>
            <select name="status" id="status" required>
                <option value="متاح">متاح</option>
                <option value="عربون">عربون</option>
                <option value="غير متاح">غير متاح</option>
            </select>
        </div>

        <div class="form-group">
            <label for="images">صورة الوحدة:</label>
            <input type="file" name="images" id="images" accept="images/*" multiple>
        </div>

        <button type="submit">📌 نشر العرض</button>
        <a href="{{ url_for('rentalm_offers') }}" class="back-link">⬅ العودة لقائمة عروض الإيجار</a>
    </form>
</div>

</body>
</html>
